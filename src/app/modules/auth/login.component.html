<div class="container">
    <section class="section-login">

        <div class="caja_trasera">

            <div class="caja_t_login" [ngClass]="{'Lcaja_t_login': flagLogin, 'Rcaja_t_login': !flagLogin}">
                <img src="assets/img/cono-login.png" alt="logo-login">
                <h2>多Ya tiene cuenta?</h2>
                <p>inicia sesion para ingresar</p>
                <button id="btn-iniciarS" (click)="lisentFormLogin()">Iniciar Sesion</button>
            </div>
            <div class="caja_t_registro" [ngClass]="{'Lcaja_t_registro': flagLogin, 'Rcaja_t_registro': !flagLogin}">
                <img src="assets/img/form.png" alt="logo-login">
                <h2>多Aun no tienes una cuenta?</h2>
                <p>Registrate para iniciar sesion</p>
                <button id="btn-registrarse" (click)="lisentFormLogin()">Registrate</button>
            </div>

        </div>


        <div class="login_caja" [ngClass]="{'Llogin_caja': flagLogin, 'Rlogin_caja': !flagLogin}">

            <!--formulario del login-->
            <form class="formulario_login" 
                [ngClass]="{'Lformulario_login': flagLogin, 'Rformulario_login': !flagLogin}">

                <h3>iniciar sesion</h3>
                <input [(ngModel)]="user.name" type="text" name="usuario" placeholder="Usuario" required>
                <input [(ngModel)]="user.password" type="password" name="password" placeholder="Contrase単a" required>
                <input type="submit" class="btn_form" value="Ingresar"  (click)="onLogin()" >
            </form>

            <!--Formulario del registro-->
            <form class="formulario_registro"
                [ngClass]="{'Lformulario_registro': flagLogin, 'Rformulario_registro': !flagLogin}">
                <h3>Registrate</h3>
                <div>

                    <input [(ngModel)]="userRegister.nombres" type="text" name="nombres" class="input-padron" placeholder="Juan" required>

                    <input [(ngModel)]="userRegister.apellidos" type="text" name="apellidos" class="input-padron" placeholder="Perez" required>

                    <input [(ngModel)]="userRegister.fechaNac" type="date" name="fechaNac" id="fecha-nac" class="input-padron" placeholder="" required>

                    <input [(ngModel)]="userRegister.telefono" type="tel" name="telefono" id="telefono" class="input-padron" placeholder="XXX-XXX-XXXX"
                        required>

                    <input [(ngModel)]="userRegister.correo" type="email" name="correo" id="emial" class="input-padron" placeholder="juanperez@gmail.com"
                        required>

                    <input [(ngModel)]="userRegister.direccion" type="text" name="direccion"  class="input-padron" placeholder="direccion"
                    required>

                    <input [(ngModel)]="userRegister.name" type="text" name="name" class="input-padron" placeholder="Usuario" required>

                    <input [(ngModel)]="userRegister.password" type="password" name="password" class="input-padron" placeholder="Contrase単a" required>

                    <input type="submit" class="btn_form" value="Registrarse" placeholder=""  (click)="onRegister()">
                </div>
            </form>
        </div>
    </section>

</div>
